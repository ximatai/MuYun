muyun:
  use-session: false
  user-failure-max-count: 3 #用户登录失败到达此个数后，用户被锁定
  user-failure-lock-min: 5 #用户被锁定的时长
  user-validate-days: 365 #账号有效期
  user-password-validate-days: 90 #密码默认有效期
  user-password-check-reuse: true #设置新密码时校验是否重复使用
file-server:
  upload-path: /Users/aruis/Downloads/download/
web:
  redirects:
    - from: /
      to: /web/
frontend:
  resources:
    - prefix: /web/
      path: /Users/aruis/develop/workspace-bsy/unicom_xinan_project/dist
proxy:
  upstreams:
    - prefix: /web1/
      #      url: http://192.168.3.9:8089/web/
      url: http://127.0.0.1:8001/web/
quarkus:
  http:
    port: 8080
    limits:
      max-body-size: 100M
    # root-path: /api
  rest:
    path: /api

  datasource:
    db-kind: postgresql
    username: postgres
    password: muyun2024
    jdbc:
      url: jdbc:postgresql://localhost:54324/muyun

  banner:
    path: banner.txt

  log:
    category:
      "org.jdbi":
        level: DEBUG

    level: INFO
    console:
      enable: true
      format: "%d{yyyy-MM-dd HH:mm:ss} %-5p [%c{3.}] (%t) %s%e%n"
    file:
      enable: true
      path: logs/muyun.log
      level: DEBUG
      format: "%d{yyyy-MM-dd HH:mm:ss} %-5p [%c{3.}] (%t) %s%e%n"
      rotation:
        file-suffix: .yyyy-MM-dd
        rotate-on-boot: true
        max-backup-index: 7
